<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro To-Do App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#6a0dad">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
</head>
<body>
  <div class="container">
    <!-- everything from <h1> to Install button goes here -->
  </div>
  <div class="app">
    <header>
      <h1>ğŸŸª Pro To-Do App</h1>
      <button id="toggleTheme">ğŸŒ™</button>
    </header>

    <section class="input-section">
      <input type="text" id="taskInput" placeholder="â• Add new task">
      <input type="date" id="dueDate">
      <select id="category">
        <option value="ğŸ“š Study">ğŸ“š Study</option>
        <option value="ğŸ’¼ Work">ğŸ’¼ Work</option>
        <option value="ğŸ  Personal">ğŸ  Personal</option>
      </select>
      <button onclick="addTask()">Add</button>
    </section>

    <section class="search-filter">
      <input type="text" id="searchInput" placeholder="ğŸ” Search tasks">
      <div class="filters">
        <button onclick="filterTasks('all')">All</button>
        <button onclick="filterTasks('completed')">Completed</button>
        <button onclick="filterTasks('pending')">Pending</button>
      </div>
    </section>

    <ul id="taskList"></ul>

    <footer>
      <div id="stats"></div>
      <button onclick="clearAll()">ğŸ—‘ï¸ Clear All</button>
      <button id="installBtn" style="display:none;">ğŸ“¥ Install App</button>
    </footer>
  </div>

  <script src="script.js"></script>
  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
      installBtn.addEventListener('click', () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choice => {
          if (choice.outcome === 'accepted') console.log('App Installed');
          deferredPrompt = null;
        });
      });
    });
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('service-worker.js');
  </script>

  <!-- Floating bubbles -->
  <script>
    for (let i = 0; i < 20; i++) {
      const bubble = document.createElement("div");
      const size = Math.random() * 60 + 20 + "px";
      bubble.classList.add("bubble");
      bubble.style.left = Math.random() * 100 + "vw";
      bubble.style.width = size;
      bubble.style.height = size;
      bubble.style.animationDuration = 10 + Math.random() * 10 + "s";
      document.body.appendChild(bubble);
    }
  </script>
</body>
</html>
