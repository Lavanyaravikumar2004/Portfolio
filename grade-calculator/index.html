<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grade Calculator</title>

  <!-- ‚úÖ PWA Setup -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#6a0dad" />
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png" />

  <!-- ‚úÖ CSS & Fonts -->
  <link rel="stylesheet" href="grade.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <h2 class="typing-text">Student Grade Calculator</h2>
    <input type="number" id="sub1" placeholder="Subject 1 Marks" />
    <input type="number" id="sub2" placeholder="Subject 2 Marks" />
    <input type="number" id="sub3" placeholder="Subject 3 Marks" />
    <button onclick="calculateGrade()">Calculate</button>
    <p id="result"></p>
    <br />
    <!-- üëá Install Button (initially hidden) -->
    <button id="installBtn" style="display:none;">Install App</button>
  </div>

  <!-- ‚úÖ JavaScript -->
  <script src="grade.js"></script>
  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';

      installBtn.addEventListener('click', () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choice => {
          if (choice.outcome === 'accepted') {
            console.log('üëç App Installed');
          }
          deferredPrompt = null;
        });
      });
    });

    // ‚úÖ Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('‚úÖ Service Worker Registered:', reg.scope))
        .catch(err => console.error('‚ùå Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
