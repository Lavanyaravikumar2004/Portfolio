<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro To-Do List App</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="icon" href="icon-192.png">
</head>
<body>
  <div class="container">
    <h1>✅ To-Do List</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <select id="category">
        <option value="General">General</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
      </select>
      <button onclick="addTask()">➕</button>
    </div>

    <div class="filters">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('active')">Pending</button>
      <button onclick="filterTasks('completed')">Completed</button>
      <input type="text" id="searchInput" onkeyup="searchTasks()" placeholder="🔍 Search tasks">
    </div>

    <ul id="taskList"></ul>

    <div class="controls">
      <button onclick="clearAllTasks()">🗑️ Clear All</button>
      <button onclick="toggleMode()">🎨 Toggle Mode</button>
      <button id="installBtn" hidden>📥 Install App</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="service-worker.js"></script>
</body>
</html>
